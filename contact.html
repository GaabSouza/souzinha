<!DOCTYPE html>
<html>
<head>
	<title>Contato</title>
	<meta name="viewport" content=" 
	Width=device,initial-scale=1.0,minimum-scale=1.0.maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contato</h2>
				<input type="text" class="field" placeholder="Seu Nome">
				<input type="email" class="field" placeholder="Seu Email">
				<input type="text" class="field" placeholder="Seu Telefone">
				<textarea class="field area" placeholder="Mensagens"></textarea>
				<button class="btn">Enviar</button>
			</div>
		</div>
	</div>		

</body>
</html>
